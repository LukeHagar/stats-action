name: Release GitHub Action

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  # Give the default GITHUB_TOKEN write permission to commit and push the
  # added or changed files to the repository.
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency:
      group: release-action
      cancel-in-progress: true
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Run install
        uses: borales/actions-yarn@v5
        with:
          cmd: install

      - name: Run build
        uses: borales/actions-yarn@v5
        with:
          cmd: build

      - name: Get package info
        id: package-info
        uses: luizfelipelaviola/get-package-info@v1
        with:
          path: .

      - name: Publish or Update Draft Release
        run: |
          gh release create --draft ${{ steps.package-info.outputs.version }}  --title "${{ steps.package-info.outputs.version }}" --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - uses: stefanzweifel/git-auto-commit-action@v5
